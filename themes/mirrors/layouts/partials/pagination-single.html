<nav class="pagination" role="navigation" aria-label="pagination">
  {{ if .PrevInSection }}
  <a href="{{ .PrevInSection.URL }}" class="pagination-previous">上一篇</a>
  {{ else }}
  <a class="pagination-previous" disabled="">上一篇</a>
  {{ end }}
  {{ if .NextInSection}}
  <a href="{{ .NextInSection.URL }}" class="pagination-next">下一篇</a>
  {{ else }}
  <a class="pagination-next" disabled="">下一篇</a>
  {{ end }}
</nav>
